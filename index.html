<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="./To-do.css">
    <script src="./To-do.js"></script>
</head>
<body>
    
    <div class="container">
            <div class="image-overlay">

            </div>
            <h1>TASKS TO DO</h1>
            <h2>You are your own motivation!</h2>
     
            <div id="todo-list">
              <input type="text" id="new-item" placeholder="Add an item...">
              <button onclick="addItem()">Add to list</button>
              <ul id="items">
                <!-- To-Do items will appear here -->
                <li>Go to the gym by 7a.m</li>
                <li>Attend SOTU by 9a.m</li>
                <li>Go through some teachable videos</li>
                <li>Go to the market</li>
              </ul>
            </div>
        </div>
</body>
</html>
